    reference:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:reference;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
      username: sa
      password:
  jpa:
    hibernate:
      ddl-auto: create-drop
