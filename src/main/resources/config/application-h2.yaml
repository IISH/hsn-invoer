spring:
  datasource:
    invoer:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:invoer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
      username: sa
