<!doctype html>
<html layout:decorator="formViewLayout" th:with="scroll=true"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<fieldset>
  <th:block layout:fragment="fields">
    <div class="form-header letter-spacing">UITSPRAAK MILITIERAAD OP UITSTEL:</div>

    <div class="form-group extra-top-margin">
      <label class="col-xs-6 control-label" th:if="${akte.mil.is1815()}">Ajournement? j / n </label>
      <label class="col-xs-6 control-label" th:if="${!akte.mil.is1815()}">Wordt de uitspraak uitgesteld? j / n </label>

      <div class="col-xs-2">
        <input type="text" id="uitgesteld" class="form-control form-control-digit required" data-valid-chars="j;n"
               maxlength="1" data-info="uitgesteld" th:value="${@militieregisterHelper.hasUitgesteld(akte)}"/>
      </div>
    </div>

    <div data-show-when="#uitgesteld" data-has-values-in="j" style="display:none;">
      <div class="form-group extra-top-margin" data-info="dagtekening-1">
        <label class="col-xs-4 control-label">Dagtekening:</label>

        <div
            th:replace="fragments/fields :: datum ('verdictUitstel.dayOfVerdict', 'verdictUitstel.monthOfVerdict', 'verdictUitstel.yearOfVerdict')"></div>
      </div>

      <div class="form-group">
        <label class="col-xs-4 control-label" th:if="${akte.mil.is1815()}">Inhoud uitspraak:</label>
        <label class="col-xs-4 control-label" th:if="${!akte.mil.is1815()}">Bepaling dag der nadere uitspraak:</label>

        <div class="col-xs-6">
          <input type="text" class="form-control" data-info="uitspraak-1"
                 th:field="*{verdictUitstel.nature}" hsn:field="verdictUitstel.nature"/>
        </div>
      </div>

      <th:block th:if="${!akte.mil.is1862()}">
        <div class="form-group extra-top-margin" data-info="dagtekening-2">
          <label class="col-xs-4 control-label">Datum tweede uitspraak:</label>

          <div
              th:replace="fragments/fields :: datum ('verdictTweedeUitstel.dayOfVerdict', 'verdictTweedeUitstel.monthOfVerdict', 'verdictTweedeUitstel.yearOfVerdict')"></div>
        </div>

        <div class="form-group">
          <label class="col-xs-4 control-label" th:if="${akte.mil.is1815()}">Inhoud tweede uitspraak:</label>
          <label class="col-xs-4 control-label" th:if="${!akte.mil.is1815()}">Bepaling dag der nadere uitspraak:</label>

          <div class="col-xs-6">
            <input type="text" class="form-control" data-info="uitspraak-2"
                   th:field="*{verdictTweedeUitstel.nature}" hsn:field="verdictTweedeUitstel.nature"/>
          </div>
        </div>
      </th:block>
    </div>

    <div class="form-header letter-spacing extra-top-margin">UITSTEL VAN DIENST:</div>

    <div class="form-group extra-top-margin">
      <label class="col-xs-6 control-label">Kreeg de loteling uitstel van dienst? j / n / o</label>

      <div class="col-xs-2">
        <input type="text" class="form-control form-control-digit required" data-valid-chars="j;n;o" maxlength="1"
               data-info="uitstel" th:field="*{mil.delayOfService}" hsn:field="mil.delayOfService"/>
      </div>
    </div>

    <div data-show-when="#mil\.delayOfService" data-has-values-in="j" style="display:none;">
      <div class="form-group" data-info="dagtekening-uitstel" th:if="${akte.is('1815L')}">
        <label class="col-xs-5 control-label">Datum uitspraak:</label>

        <div
            th:replace="fragments/fields :: datum ('verdictUitstelDienst.dayOfVerdict', 'verdictUitstelDienst.monthOfVerdict', 'verdictUitstelDienst.yearOfVerdict')"></div>
      </div>

      <div class="form-group">
        <label class="col-xs-5 control-label">Hoe lang kreeg de loteling uitstel?</label>

        <div class="col-xs-6">
          <input type="text" class="form-control" data-info="uitspraak-uitstel"
                 th:field="*{mil.delayInformation}" hsn:field="mil.delayInformation"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-5 control-label" data-show-when="#mil\.delayOfService"
               data-has-values-in="j" style="display:none;">Redenen militieraad voor uitstel:</label>
        <label class="col-xs-5 control-label" data-show-when="#mil\.delayOfService"
               data-has-values-in="n" style="display:none;">Redenen militieraad afwijzing uitstel:</label>

        <div class="col-xs-6">
          <input type="text" class="form-control" data-info="uitspraak-uitstel"
                 th:field="*{mil.delayReasons}" hsn:field="mil.delayReasons"/>
        </div>
      </div>
    </div>

    <div th:replace="militie/byz-fragment :: byzModal"></div>
  </th:block>
</fieldset>

<div class="well well-sm" layout:fragment="title" th:include="militie/MSTITEL :: MSTITEL-SIDE"></div>

<div layout:fragment="info">
  <th:block th:include="militie/MSINFO :: MSINFO"></th:block>

  <div class="well well-sm info info-uitgesteld info-uitstel" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 12</p>
  </div>

  <div class="well well-sm info info-dagtekening-1" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 12.1</p>
  </div>

  <div class="well well-sm info info-uitspraak-1" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 12.2</p>
  </div>

  <div class="well well-sm info info-dagtekening-2" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 12.4</p>
  </div>

  <div class="well well-sm info info-uitspraak-2" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 12.5</p>
  </div>

  <div class="well well-sm info info-dagtekening-uitstel" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 13.1</p>
  </div>

  <div class="well well-sm info info-uitspraak-uitstel" style="display:none;" th:if="${akte.is('1815L')}">
    <p>Zie kolom 13.2</p>
  </div>

  <div class="well well-sm info info-uitgesteld" style="display:none;" th:if="${akte.is('1862L')}">
    <p>Zie kolom 12.1-2</p>
  </div>

  <div class="well well-sm info info-uitstel" style="display:none;" th:if="${akte.is('1862L')}">
    <p>Zie kolom 13.1-2</p>
  </div>
</div>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation-byz-modal (false, true)"></fieldset>
</body>
</html>
