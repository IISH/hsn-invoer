<!DOCTYPE html>
<html layout:decorator="formViewLayout">
<head></head>
<body>
<fieldset>
  <th:block layout:fragment="fields">
    <div class="form-header letter-spacing">GEGEVENS LOTELING:</div>

    <div class="extra-top-margin" th:include="fragments/groups-of-fields :: namen-nieuw ('mil.familyName', 'mil.firstName')">
    </div>

    <div class="form-group checkDateDefault extra-top-margin">
      <label class="col-xs-3 control-label">Geboortedatum:</label>

      <div th:replace="fragments/fields :: datum ('mil.dayOfBirth', 'mil.monthOfBirth', 'mil.yearOfBirth')"></div>
    </div>

    <div class="form-group"
         th:include="fragments/complete-fields :: plaats ('mil.placeOfBirth', 'Geboorteplaats:')"></div>

    <div class="form-group extra-top-margin"
         th:include="fragments/complete-fields :: plaats ('mil.placeOfMilition', ${akte.is1815() ? 'Militiekanton:' : 'Militiedistrict:'})"></div>

    <div class="form-group"
         th:include="fragments/complete-fields :: plaats ('mil.placeOfLiving', ${akte.is1815() ? 'Verblijfplaats:' : 'Woonplaats:'})"></div>

    <th:block th:if="${akte.is1815()}">
      <div class="form-group extra-top-margin">
        <label class="col-xs-4 control-label">Woont bij zijn ouders? j / n / o</label>

        <div class="col-xs-2">
          <input type="text" class="form-control form-control-digit required" data-valid-chars="j;n;o" maxlength="1"
                 th:field="*{mil.livesWithParents}" hsn:field="mil.livesWithParents"/>
        </div>
      </div>
    </th:block>

    <th:block th:if="${akte.is1913() or akte.isOtherYear()}">
      <div class="form-group extra-top-margin">
        <label class="col-xs-3 control-label">Opleiding</label>

        <div class="col-xs-5">
          <input type="text" class="form-control" th:field="*{mil.education}" hsn:field="mil.education"/>
        </div>
      </div>
    </th:block>

    <div th:replace="militie/byz-fragment :: byzModal"></div>
  </th:block>
</fieldset>

<div class="well well-sm" layout:fragment="title" th:include="militie/MSTITEL :: MSTITEL-SIDE"></div>

<div layout:fragment="info" th:include="militie/MSINFO :: MSINFO"></div>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation-byz-modal (true, true)"></fieldset>

<th:block layout:fragment="js">
  <script src="../../static/js/militie/info.js" hsn:src="@{/js/militie/info.js}"></script>
</th:block>
</body>
</html>
