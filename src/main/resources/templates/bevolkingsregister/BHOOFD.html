<!DOCTYPE html>
<html layout:decorate="~{mainLayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<header layout:fragment="header" th:include="layoutFragments :: header"></header>

<fieldset layout:fragment="main" class="content-spacing">
  <div class="form-main-header">BEVOLKINGSREGISTERS</div>

  <div class="extra-top-margin default-label text-center">
    Maak een keuze uit de volgende mogelijkheden:
  </div>

  <div class="form-group extra-top-margin-sm">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">1. &nbsp; Invoeren inschrijving (alle personen tegelijk)</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">2. &nbsp; Invoeren inschrijving (per persoon)</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">3. &nbsp; Overzicht reeds ingevoerde gegevens</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">4. &nbsp; Verwijderen inschrijving</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">5. &nbsp; Correctie personen (per persoon)</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">6. &nbsp; Correctie samenstelling inschrijving</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">7. &nbsp; Correctie adressen inschrijving</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">8. &nbsp; Correctie bijzonderheden inschrijving als geheel</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">9. &nbsp; Correctie identificerende gegevens inschrijving</label>
      </div>
    </div>

    <div class="row extra-top-margin-sm">
      <div class="col-xs-6 col-xs-offset-3">
        <label class="control-label">s. &nbsp; Terug naar hoofdmenu</label>
      </div>
    </div>

    <div class="row extra-top-margin">
      <label for="keuze" class="col-xs-3 col-xs-offset-4 control-label">Geef hier uw antwoord:</label>

      <div class="col-xs-offset-2">
        <input type="text" id="keuze" name="keuze" class="form-control form-control-digit spacing submit-on-keyup"
               maxlength="1" data-valid-chars="1;2;3;4;5;6;7;8;9;s"/>
      </div>
    </div>
  </div>
</fieldset>

<footer layout:fragment="footer" th:include="layoutFragments :: footer ('BHOOFD')"></footer>
</body>
</html>
