<!DOCTYPE html>
<html layout:decorator="formLayout">
<head></head>
<body>
<fieldset class="title" layout:fragment="title">
  <div class="form-main-header">
    VERWIJDER PROGRAMMA HUWELIJKSAKTEN
  </div>
</fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <div class="alert alert-info" role="alert">
      <th:block th:if="${akte.huwknd.gebsex == 'm'}">
        <div>Het gaat om <span
            th:utext="${T(org.iish.hsn.invoer.util.Utils).getCompleteName(akte.huwknd.anmhm , akte.huwknd.tushm, akte.huwknd.vrn1hm, akte.huwknd.vrn2hm, akte.huwknd.vrn3hm)}"></span>
        </div>
        <div>Gehuwd met <span
            th:utext="${T(org.iish.hsn.invoer.util.Utils).getCompleteName(akte.huwknd.anmhv , akte.huwknd.tushv, akte.huwknd.vrn1hv, akte.huwknd.vrn2hv, akte.huwknd.vrn3hv)}"></span>
        </div>
      </th:block>

      <th:block th:if="${akte.huwknd.gebsex == 'v'}">
        <div>Het gaat om <span
            th:utext="${T(org.iish.hsn.invoer.util.Utils).getCompleteName(akte.huwknd.anmhv , akte.huwknd.tushv, akte.huwknd.vrn1hv, akte.huwknd.vrn2hv, akte.huwknd.vrn3hv)}"></span>
        </div>
        <div>Gehuwd met <span
            th:utext="${T(org.iish.hsn.invoer.util.Utils).getCompleteName(akte.huwknd.anmhm , akte.huwknd.tushm, akte.huwknd.vrn1hm, akte.huwknd.vrn2hm, akte.huwknd.vrn3hm)}"></span>
        </div>
      </th:block>
    </div>

    <div class="form-group form-inline text-center extra-top-margin">
      <label class="control-label">Alles van de akte of kaart verdwijnt dus!! Bevestig met 'bewust':</label>

      <input type="text" class="form-control form-control-small required spacing" id="bewust" name="bewust"/>
    </div>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation (true, false)"></fieldset>
</body>
</html>
