<!DOCTYPE html>
<html layout:decorate="~{formLayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<fieldset class="title content-spacing" layout:fragment="title">
  <legend align="center">INVOER VAN HUWELIJKSAKTEN</legend>

  <div class="form-main-header">
    eerst volledige identificatie
  </div>
</fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <div class="form-group">
      <label class="col-xs-7 control-label">HSN-identificatienummer huwende onderzoekspersoon:</label>

      <div class="col-xs-4">
        <input type="text" class="form-control rp-idnr only-rp-lookup required" th:field="*{huwttl.idnr}" hsn:field="huwttl.idnr"/>
      </div>
    </div>

    <div class="with-op-state" style="display:none;">
      <div class="form-group checkDateTimeHuw">
        <label class="col-xs-4 control-label">HUWELIJKSDATUM en -TIJDSTIP:</label>

        <div class="col-xs-12">
          <div class="col-xs-3">
            <label class="control-label">Dag:</label>
            <input type="text" class="form-control day dateInput focus-on-success" maxlength="2"
                   th:field="*{huwttl.huw.hdag}" hsn:field="huwttl.huw.hdag"/>
          </div>
          <div class="col-xs-3">
            <label class="control-label">Maand:</label>
            <input type="text" class="form-control month dateInput" maxlength="2"
                   th:field="*{huwttl.huw.hmaand}" hsn:field="huwttl.huw.hmaand"/>
          </div>
          <div class="col-xs-3">
            <label class="control-label">Jaar:</label>
            <input type="text" class="form-control year dateInput" maxlength="4"
                   th:field="*{huwttl.huw.hjaar}" hsn:field="huwttl.huw.hjaar"/>
          </div>
          <div class="col-xs-3">
            <label class="control-label">Uur:</label>
            <input type="text" class="form-control hour dateInput huw-check" maxlength="2"
                   th:field="*{huwttl.huur}" hsn:field="huwttl.huur"/>
          </div>
        </div>
      </div>
    </div>

    <p class="fail text-danger text-center" style="display: none;"></p>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation (true, true)"></fieldset>

<th:block layout:fragment="js">
  <script src="../../static/js/huwelijk/HS0I.js" hsn:src="@{/js/huwelijk/HS0I.js}"></script>
</th:block>
</body>
</html>
