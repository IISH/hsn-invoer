<!DOCTYPE html>
<html layout:decorator="formLayout">
<head></head>
<body>
<fieldset class="title" layout:fragment="title">
  <th:block th:if="${akte.isCorrectionDelete()}">
    <div class="form-main-header">
      VERWIJDER PROGRAMMA HUWELIJKSAKTEN
    </div>
  </th:block>

  <th:block th:if="${akte.isCorrectionDelete()} == false">
    <legend align="center">CORRECTIE VAN HUWELIJKSAKTEN</legend>

    <div class="form-main-header">
      opgave identificatie-nummer
    </div>
  </th:block>
</fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <legend class="text-center" align="center">
      Allereerst wordt de te corrigeren akte geidentificeerd!
    </legend>

    <div class="form-group">
      <label class="col-xs-7 control-label">HSN-identificatienummer huwende onderzoekspersoon:</label>

      <div class="col-xs-4">
        <input type="text" class="form-control gbh-idnr only-gbh-lookup required" th:field="*{huwttl.idnr}"
               hsn:field="huwttl.idnr"/>
      </div>
    </div>

    <div class="form-group with-op-state huw-check" style="display:none;">
      <label class="col-xs-4 control-label">Datum huwelijk:</label>

      <div th:replace="fragments/fields :: datum ('huwttl.huw.hdag', 'huwttl.huw.hmaand', 'huwttl.huw.hjaar')"></div>
    </div>

    <p class="fail text-danger text-center" style="display: none;"></p>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: correction-navigation (false, true, false)"></fieldset>
</body>
</html>
