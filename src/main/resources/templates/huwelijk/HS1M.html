<!DOCTYPE html>
<html layout:decorator="formLayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<fieldset layout:fragment="title" th:include="huwelijk/HSTITEL :: HSTITEL"></fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <legend class="form-main-header">GEGEGEVENS BRUIDEGOM:</legend>

    <div th:replace="fragments/complete-fields :: anaam ('huwknd.anmhm')"></div>

    <div class="form-header extra-top-margin">VOORNAMEN:</div>

    <th:block
        th:include="fragments/groups-of-fields :: voornamen ('huwknd.vrn1hm', 'huwknd.vrn2hm', 'huwknd.vrn3hm', false)">
    </th:block>

    <div class="form-group extra-top-margin">
      <label class="col-xs-3 control-label">LEEFTIJD:</label>

      <div class="col-xs-2">
        <input type="text" class="form-control" data-replace=":-1;0:-1" th:field="*{huwknd.lftjhm}" hsn:field="huwknd.lftjhm"/>
      </div>
    </div>

    <div class="form-group extra-top-margin"
         th:include="fragments/complete-fields :: plaats ('huwknd.gebplhm', 'Geboorteplaats:')"></div>

    <div class="extra-top-margin text-center"
         th:include="fragments/complete-fields :: handtekening ('huwknd.hndhm')">
    </div>

    <div class="alert alert-info extra-top-margin" role="alert">
      Overnemen zoals in huwelijksakte.
    </div>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation (true, true)"></fieldset>

<th:block layout:fragment="js">
  <script src="../../static/js/huwelijk/HS1.js" hsn:src="@{/js/huwelijk/HS1.js}"></script>
</th:block>
</body>
</html>
