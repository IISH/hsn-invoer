<!DOCTYPE html>
<html layout:decorate="~{formLayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<fieldset class="title content-spacing" layout:fragment="title">
  <legend align="center">CORRECTIE VAN GEBOORTE-AKTEN</legend>

  <div class="text-center">
    N.B. U kunt niet de type-code van de akte veranderen!!
  </div>
</fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <div class="form-group">
      <label class="col-xs-4 control-label">Identificatienummer:</label>

      <div class="col-xs-2">
        <input type="text" class="form-control stpb-idnr required" th:field="*{gebakte.idnr}" hsn:field="gebakte.idnr"/>
      </div>
    </div>

    <p class="fail text-danger text-center" style="display: none;"></p>

    <div class="with-op-state extra-top-margin" style="display: none;">
      <div class="form-title">GEBOORTEAKTE PRESENTATIE</div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-2">
          Het gaat om de volgende akte:
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3 col-xs-offset-2">
          Plaats:
        </div>

        <div class="col-xs-3 gemeente"></div>
      </div>

      <div class="row">
        <div class="col-xs-3 col-xs-offset-2">
          Jaar:
        </div>

        <div class="col-xs-3 jaar"></div>
      </div>

      <div class="row">
        <div class="col-xs-3 col-xs-offset-2">
          Akte-nummer:
        </div>

        <div class="col-xs-3 aktenr"></div>
      </div>

      <div class="form-group extra-top-margin checkDateTime">
        <label class="control-label col-xs-4">Tijd en dagtekening van de akte:</label>

        <div class="col-xs-12">
          <div class="col-xs-3">
            <label class="control-label">Dag:</label>
            <input type="text" class="form-control day dateInput" maxlength="2"
                   th:field="*{gebknd.aktedag}" hsn:field="gebknd.aktedag"/>
          </div>

          <div class="col-xs-3">
            <label class="control-label">Maand:</label>
            <input type="text" class="form-control month dateInput" maxlength="2"
                   th:field="*{gebknd.aktemnd}" hsn:field="gebknd.aktemnd"/>
          </div>

          <div class="col-xs-3">
            <label class="control-label">Jaar:</label>

            <p class="form-control-static jaar year dateInput" th:utext="*{gebknd.jaar}"></p>
          </div>

          <div class="col-xs-3">
            <label class="control-label">Uur:</label>
            <input type="text" class="form-control hour dateInput" maxlength="2"
                   th:field="*{gebknd.akteuur}" hsn:field="gebknd.akteuur"/>
          </div>
        </div>
      </div>

      <div class="alert alert-info extra-top-margin" role="alert">
        Indien de door u gevonden kombinatie niet klopt met die van de akte, stop dan en vernietig deze invoer!!!
      </div>
    </div>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: correction-navigation (true)"></fieldset>

<th:block layout:fragment="js">
  <script src="../../static/js/geboorte/GS0IC.js" hsn:src="@{/js/geboorte/GS0IC.js}"></script>
</th:block>
</body>
</html>
