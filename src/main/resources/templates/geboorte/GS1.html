<!DOCTYPE html>
<html layout:decorator="formLayout">
<head></head>
<body>
<fieldset layout:fragment="title" th:include="geboorte/GSTITEL :: GSTITEL"></fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <legend>AANGEVER</legend>

    <p class="text-center" th:if="${akte.gebknd.invbeper} == 'j'">
        Bij een vroedvrouw, vroedmeester, et cetera, tik 'Xx' in
    </p>

    <div th:replace="fragments/complete-fields :: anaam ('gebknd.anmag')"></div>

    <div data:show-when="${akte.gebknd.invbeper} == 'j' ? '#gebknd\.anmag'"
         data:has-values-in="${akte.gebknd.invbeper} == 'j' ? 'Xx'"
         th:style="${akte.gebknd.invbeper} == 'j' ? 'display:none;'">
      <th:block
          th:include="fragments/groups-of-fields :: voornamen ('gebknd.vrn1ag', 'gebknd.vrn2ag', 'gebknd.vrn3ag', 'gebknd.lftag')">
      </th:block>

      <div class="form-group extra-top-margin"
           th:include="fragments/complete-fields :: beroep ('gebknd.brpag', 'Beroep:')"></div>

      <div class="form-group" th:replace="fragments/complete-fields :: adres ('gebknd.adrag')"></div>

      <div class="extra-top-margin text-center"
           th:include="fragments/complete-fields :: handtekening ('gebknd.hndag')">
      </div>
    </div>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: navigation (true, true)"></fieldset>
</body>
</html>
