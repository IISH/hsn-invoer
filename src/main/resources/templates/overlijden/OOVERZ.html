<!DOCTYPE html>
<html layout:decorate="~{mainLayout}"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<header layout:fragment="header" th:include="layoutFragments :: header"></header>

<fieldset layout:fragment="main">
  <table class="table">
    <thead>
    <tr>
      <th>Ident. Nummer</th>
      <th>Achternaam</th>
      <th>Voornamen</th>
      <th>Leeftijd</th>
      <th>Subtotaal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curOvl,stat : ${overview}">
      <td th:utext="${curOvl.idnr}"></td>
      <td th:utext="${curOvl.anmovl}"></td>
      <td th:utext="${T(org.iish.hsn.invoer.util.Utils).getFirstNames(curOvl.vrn1ovl, curOvl.vrn2ovl, curOvl.vrn3ovl)}"></td>
      <td th:utext="${T(org.iish.hsn.invoer.util.Utils).getAgeAsString(curOvl.lftdovl, curOvl.lftwovl, curOvl.lftmovl, curOvl.lftjovl)}"></td>
      <td th:utext="${stat.index + 1}"></td>
    </tr>
    <tr th:if="${overview.size() == 0}">
      <td colspan="5" class="text-center">EINDE BESTAND / echter niets gevonden!</td>
    </tr>
    </tbody>
  </table>

  <div class="pull-right content-spacing">
    <button type="submit" name="stop" class="btn btn-default btn-right-spacing btn-sm btn-stop">
      Stoppen
    </button>
  </div>
</fieldset>

<footer layout:fragment="footer" th:include="layoutFragments :: footer ('OOVERZ')"></footer>
</body>
</html>
