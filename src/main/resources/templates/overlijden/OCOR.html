<!DOCTYPE html>
<html layout:decorator="formLayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<fieldset layout:fragment="title" th:include="overlijden/OSTITEL :: OSTITEL"></fieldset>

<fieldset>
  <th:block layout:fragment="fields">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-1">
          <label class="control-label">Welke gegevens wilt u corrigeren?</label>
        </div>
      </div>

      <div class="row extra-top-margin">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">1. Alle gegevens</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <label class="control-label">(incl. gegevens akte zelf)</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">2. Gegevens overlijden + overledene</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <label class="control-label">(incl. vader/moeder)</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">3. Gegevens echtgeno(o)te(n)</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">4. Gegevens aangevers</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">5. Combinatie 2 + 3 + 4</label>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7 col-xs-offset-2">
          <label class="control-label">6. Bijzonderheden</label>
        </div>
      </div>

      <div class="row extra-top-margin">
        <div class="col-xs-3 col-xs-offset-2">
          <label class="control-label">Maak hier uw keuze:</label>
        </div>

        <div class="col-xs-2">
          <input type="text" class="form-control form-control-digit required"
                 maxlength="1" data-valid-chars="1;2;3;4;5;6" id="correctionCode" name="correctionCode"/>
        </div>
      </div>
    </div>
  </th:block>
</fieldset>

<fieldset layout:fragment="navigation" th:include="fragments/navigation :: correction-navigation (false, true, false)"></fieldset>
</body>
</html>
