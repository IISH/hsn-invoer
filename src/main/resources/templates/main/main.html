<!DOCTYPE html>
<html layout:decorator="mainLayout"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<header layout:fragment="header" th:include="layoutFragments :: header"></header>

<fieldset layout:fragment="main" class="content-spacing">
  <div class="default-label text-center">
    Maak een keuze uit de volgende mogelijkheden:
  </div>

  <div class="form-group extra-top-margin-sm">
    <div class="row">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">1. &nbsp; <span class="letter-spacing">GEBOORTE</span></label>
      </div>

      <div class="col-xs-2">
        <label class="control-label">-akte</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">2. &nbsp; <span class="letter-spacing">OVERLIJDENS</span></label>
      </div>

      <div class="col-xs-2">
        <label class="control-label">-akte</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">3. &nbsp; <span class="letter-spacing">HUWELIJKS</span></label>
      </div>

      <div class="col-xs-2">
        <label class="control-label">-akte</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">4. &nbsp; <span class="letter-spacing">PERSOONS</span></label>
      </div>

      <div class="col-xs-2">
        <label class="control-label">-kaart</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">5. &nbsp; <span class="letter-spacing">BEVOLKINGS</span></label>
      </div>

      <div class="col-xs-2">
        <label class="control-label">-register</label>
      </div>
    </div>

    <div class="row extra-top-margin-sm">
      <div class="col-xs-5 col-xs-offset-3">
        <label class="control-label">s. &nbsp; Terug naar voormenu</label>
      </div>
    </div>

    <div class="row extra-top-margin">
      <label for="keuze" class="col-xs-5 col-xs-offset-3 control-label">Geef hier uw antwoord:</label>

      <div class="col-xs-offset-2">
        <input type="text" id="keuze" name="keuze" class="form-control form-control-digit spacing submit-on-keyup"
               maxlength="1" data-valid-chars="1;2;3;4;5;s"/>
      </div>
    </div>
  </div>
</fieldset>

<footer layout:fragment="footer" th:include="layoutFragments :: footer ('Hoofdmenu')"></footer>
</body>
</html>
