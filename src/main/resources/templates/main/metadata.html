<!DOCTYPE html>
<html layout:decorator="mainLayout">
<head></head>
<body>
<header layout:fragment="header" th:include="layoutFragments :: header"></header>

<fieldset class="content-spacing" layout:fragment="main">
  <div class="form-group">
    <label class="col-xs-5 control-label">Afkorting onderzoek:</label>

    <div class="col-xs-2">
      <input type="text" class="form-control form-control-small" id="ondrzk" name="ondrzk" maxlength="3"
             style="text-transform:uppercase;"/>
    </div>
  </div>

  <div class="form-group">
    <label class="col-xs-5 control-label">Opdrachtnummer:</label>

    <div class="col-xs-2">
      <input type="text" class="form-control form-control-small" id="opdrnr" name="opdrnr" maxlength="3"
             style="text-transform:uppercase;"/>
    </div>
  </div>

  <div class="clearfix">
    <div class="pull-right">
      <button type="submit" name="next" class="btn btn-default btn-sm btn-next">
        OKE
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </button>

      <button type="submit" name="logout" class="btn btn-default btn-right-spacing btn-sm btn-logout">
        Afsluiten / Uitloggen
      </button>
    </div>
  </div>

  <div class="alert alert-danger extra-top-margin messages clearfix" role="alert" style="display:none;"></div>
</fieldset>

<footer layout:fragment="footer" th:include="layoutFragments :: footer ('Voormenu')"></footer>

<th:block layout:fragment="js">
  <script src="../../static/js/main/metadata.js" hsn:src="@{/js/main/metadata.js}"></script>
</th:block>
</body>
</html>
