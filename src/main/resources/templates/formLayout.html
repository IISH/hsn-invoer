<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<th:block layout:fragment="content">
  <form th:object="${akte}" method="post" class="form-horizontal" autocomplete="off" data:is-correction="${akte.isCorrection()}">
    <fieldset class="title content-spacing" layout:fragment="title"></fieldset>

    <fieldset class="content-spacing" th:classappend="${scroll == true} ? 'scroll-height'">
      <th:block layout:fragment="fields"></th:block>

      <div class="alert alert-danger extra-top-margin messages" role="alert" style="display:none;">
        <div class="byz" style="display:none;">
          U dient bijzonderheden in te voeren! Indien niet relevant, dit a.u.b bij bijzonderheden expliciet vermelden.
        </div>
      </div>
    </fieldset>

    <fieldset class="content-spacing" layout:fragment="navigation"></fieldset>
  </form>
</th:block>
</body>
</html>
