<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:hsn="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org" xmlns:data="http://www.thymeleaf.org">
<head></head>
<body>
<th:block layout:fragment="content">
  <form th:object="${akte}" method="post" class="form-horizontal noResetOnSubmit" autocomplete="off" data:is-correction="${akte.isCorrection()}">
    <fieldset class="title content-spacing" layout:fragment="title"></fieldset>

    <fieldset>
      <th:block layout:fragment="table"></th:block>
    </fieldset>

    <fieldset class="content-spacing" layout:fragment="navigation"></fieldset>
  </form>

  <div class="messages fixed-messages content-spacing" style="display:none;">
    <div class="alert alert-danger" role="alert">
      <div class="byz" style="display:none;">
        U dient bijzonderheden in te voeren! Indien niet relevant, dit a.u.b bij bijzonderheden expliciet vermelden.
      </div>
    </div>
  </div>

  <form method="post" id="no-form" class="hidden"></form>
</th:block>
</body>
</html>
